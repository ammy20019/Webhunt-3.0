<html lang="en">
<head>

    <script src=

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
    body{
        background-color: black;

      .co{
       background-color:green;

        padding:2em;
      }

</head>
<body>
     
<br>
      <div class="container-fluid" >
        <div class="row col-md-12 mx-auto">
            
            <div class="card col-md-8 mx-auto" style="background-color: #33ffad" >
                <div class="card-header mx-auto">
                  <h2 class="animate__animated animate__zoomIn animate__slower animate__infinite display-5" >LEADER BOARD </h2>
                  
                    
                </div>
                <div class="card animate__animated animate__heartBeat animate__slower  table-responsive"  >
                    <table class="table table-bordered" id='table'>
                        <thead class="thead-dark">
                          <tr>
                           
                            <th scope="col">Attempted</th>
                            <th scope="col">Score</th>
                            <th scope="col">Team ID</th> 
                            <th scope="col">Logged IN</th> 
                          </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                      </table>
                      
                      
                </div>
               
              </div> 
         
            </div>
            </div>
            
 <br><br>

      


 <section> 
   

    <!-- TABLE CONSTRUCTION-->
    

        <script> 
            $(document).ready(function () { 

                // FETCHING DATA FROM JSON FILE 
                $.getJSON("https://webhunt3.herokuapp.com/api/leader/leaderboard",  
                        function (data) { 
                    var student = ''; 

                    // ITERATING THROUGH OBJECTS 
                    $.each(data, function (key, value) { 

                        //CONSTRUCTION OF ROWS HAVING 
                        // DATA FROM JSON OBJECT 
                        student += '<tr>'; 
                        student += '<td>' +  
                            value.attempted + '</td>'; 

                        student += '<td>' +  
                            value.Score + '</td>'; 

                        student += '<td>' +  
                            value.teamID + '</td>'; 

                        student += '<td>' +  
                            value.loggedIn + '</td>'; 

                        student += '</tr>'; 
                    }); 
                      
                    //INSERTING ROWS INTO TABLE  
                    $('#table').append(student); 
                }); 
            }); 
        </script> 
</section> 

</body>
</html>
